<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue #01</title>
</head>

<body>

    <div id="app">
        <h1> {{message}} {{name}} {{surname}}</h1>
        <img v-if="image" v-bind:class="dimension" v-bind:src="image" alt="">
        <label v-bind:class="display">Nome</label>
        <input v-bind:class="display" v-model="name" type="text" placeholder="Inserisci il tuo nome">
        <label v-bind:class="display">Cognome</label>
        <input v-model="surname" type="text" placeholder="Inserisci il tuo nome">
        <label v-bind:class="display">Immagine</label>
        <input v-model="image" type="text" placeholder="Inserisci URL">
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
